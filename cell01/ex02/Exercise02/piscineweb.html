<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piscine Web Exercise 02</title>
    <style>
        body {
            /* Keep the centering styles from Ex01, but adjust for content below the title */
            display: flex;
            flex-direction: column; /* Arrange items vertically */
            justify-content: flex-start; /* Start content from the top */
            align-items: center; /* Center horizontally */
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Add some padding around the content */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        h1 {
            font-size: 3em;
            text-align: center;
            margin-bottom: 30px; /* Add space below the title */
        }
        .image-container {
            display: flex;
            flex-wrap: wrap; /* Allow images to wrap to the next line if needed */
            justify-content: center; /* Center images within their container */
            gap: 20px; /* Space between images */
            margin-top: 20px; /* Space above images */
        }
        img {
            max-width: 45%; /* Make images take up almost half the width of their container */
            height: auto; /* Maintain aspect ratio */
            border: 1px solid #ddd; /* Optional: Add a light border */
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2); /* Optional: Add a subtle shadow */
        }
        .caption {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
